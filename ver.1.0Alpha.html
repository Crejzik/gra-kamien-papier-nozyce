<!DOCTYPE html>
<html lang="pl" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KamieÅ„, Papier, NoÅ¼yce</title>
  <style>
    :root {
      --bg-light: #e0f7fa;
      --bg-dark: #0f2027;
      --text-light: #1a1a1a;
      --text-dark: #ffffff;
      --card-light: rgba(255, 255, 255, 0.8);
      --card-dark: rgba(255, 255, 255, 0.1);
    }

    [data-theme="dark"] {
      --bg: var(--bg-dark);
      --text: var(--text-dark);
      --card: var(--card-dark);
    }

    [data-theme="light"] {
      --bg: var(--bg-light);
      --text: var(--text-light);
      --card: var(--card-light);
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      transition: background 0.5s, color 0.5s;
    }

    h1 {
      margin-top: 20px;
    }

    .card {
      background-color: var(--card);
      padding: 20px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      margin: 10px;
      text-align: center;
    }

    .scoreboard, .avatars, .button-container, .result {
      width: 90%;
      max-width: 600px;
    }

    .avatars {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .avatar {
      font-size: 3rem;
      transition: transform 0.3s;
    }

    .avatar.win {
      transform: scale(1.2) rotate(-5deg);
    }

    .avatar.lose {
      opacity: 0.4;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    button {
      background-color: #4a90e2;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 1.1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #357ABD;
      transform: translateY(-3px);
    }

    .result {
      font-size: 1.4rem;
      min-height: 50px;
    }

    .result.win { color: lightgreen; }
    .result.lose { color: red; }
    .result.draw { color: gold; }

    .rules {
      font-size: 0.9rem;
      margin: 20px 0;
    }

    footer {
      font-size: 0.8rem;
      margin-bottom: 10px;
    }

    .theme-toggle {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 0.8rem;
    }

    .background-decor {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(255,255,255,0.05), transparent 70%);
      z-index: -1;
    }
  </style>
</head>
<body>

  <div class="theme-toggle">
    <label>
      <input type="checkbox" id="themeSwitch" />
      Tryb jasny
    </label>
  </div>

  <h1>KamieÅ„, Papier, NoÅ¼yce</h1>

  <div class="card avatars">
    <div id="playerAvatar" class="avatar">ğŸ˜Š</div>
    <div id="computerAvatar" class="avatar">ğŸ¤–</div>
  </div>

  <div class="card scoreboard">
    TwÃ³j wynik: <span id="playerScore">0</span> |
    Komputer: <span id="computerScore">0</span>
  </div>

  <div class="card button-container">
    <button onclick="playGame('kamieÅ„')">ğŸª¨ KamieÅ„</button>
    <button onclick="playGame('papier')">ğŸ“„ Papier</button>
    <button onclick="playGame('noÅ¼yce')">âœ‚ï¸ NoÅ¼yce</button>
  </div>

  <div class="card result" id="resultText">Wybierz swÃ³j ruch!</div>
  <div id="historyText">Brak historii</div>

  <div class="rules card">
    <strong>Zasady:</strong>
    <ul>
      <li>ğŸª¨ pokonuje âœ‚ï¸</li>
      <li>ğŸ“„ pokonuje ğŸª¨</li>
      <li>âœ‚ï¸ pokonujÄ… ğŸ“„</li>
      <li>Ten sam ruch = Remis</li>
    </ul>
  </div>

  <footer>ver.1.0 </footer>
  <div class="background-decor"></div>

  <script>
    let playerScore = 0;
    let computerScore = 0;

    function playGame(playerMove) {
      const moves = ['kamieÅ„', 'papier', 'noÅ¼yce'];
      const computerMove = moves[Math.floor(Math.random() * 3)];
      let result = '';
      let resultClass = '';

      let playerWins =
        (playerMove === 'kamieÅ„' && computerMove === 'noÅ¼yce') ||
        (playerMove === 'papier' && computerMove === 'kamieÅ„') ||
        (playerMove === 'noÅ¼yce' && computerMove === 'papier');

      if (playerMove === computerMove) {
        result = 'Remis!';
        resultClass = 'draw';
        updateAvatars('draw');
      } else if (playerWins) {
        result = 'Wygrywasz!';
        playerScore++;
        resultClass = 'win';
        updateAvatars('win');
      } else {
        result = 'Przegrywasz!';
        computerScore++;
        resultClass = 'lose';
        updateAvatars('lose');
      }

      document.getElementById('resultText').innerText =
        `Ty: ${playerMove} | Komputer: ${computerMove} â†’ ${result}`;
      document.getElementById('resultText').className = `card result ${resultClass}`;
      document.getElementById('playerScore').innerText = playerScore;
      document.getElementById('computerScore').innerText = computerScore;
      document.getElementById('historyText').innerText =
        `Ostatnia runda: Ty - ${playerMove}, Komputer - ${computerMove}`;
    }

    function updateAvatars(result) {
      const playerAvatar = document.getElementById('playerAvatar');
      const computerAvatar = document.getElementById('computerAvatar');
      playerAvatar.className = 'avatar';
      computerAvatar.className = 'avatar';

      if (result === 'win') {
        playerAvatar.textContent = 'ğŸ˜';
        computerAvatar.textContent = 'ğŸ˜¢';
        playerAvatar.classList.add('win');
        computerAvatar.classList.add('lose');
      } else if (result === 'lose') {
        playerAvatar.textContent = 'ğŸ˜µ';
        computerAvatar.textContent = 'ğŸ˜ˆ';
        playerAvatar.classList.add('lose');
        computerAvatar.classList.add('win');
      } else {
        playerAvatar.textContent = 'ğŸ˜';
        computerAvatar.textContent = 'ğŸ¤–';
      }
    }

    // Theme toggle
    document.getElementById('themeSwitch').addEventListener('change', function () {
      document.documentElement.setAttribute(
        'data-theme',
        this.checked ? 'light' : 'dark'
      );
    });
  </script>

</body>
</html>
