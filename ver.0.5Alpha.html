<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamień, Papier, Nożyce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, lightblue, darkblue);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        button {
            background-color: #fff;
            color: #4a90e2;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .rules {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9rem;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Kamień, Papier, Nożyce</h1>
    <p>Wybierz swój ruch, aby zagrać z komputerem:</p>
    <div class="button-container">
        <button onclick="playGame('kamień')">Kamień</button>
        <button onclick="playGame('papier')">Papier</button>
        <button onclick="playGame('nożyce')">Nożyce</button>
    </div>
    <div class="rules">
        <strong>Zasady gry:</strong>
        <ul>
            <li>Kamień pokonuje Nożyce</li>
            <li>Papier pokonuje Kamień</li>
            <li>Nożyce pokonują Papier</li>
            <li>Ten sam ruch = Remis</li>
        </ul>
    </div>
    <footer>ver.0.5Alpha</footer>

    <script>
        function playGame(playerMove) {
            const moves = ['kamień', 'papier', 'nożyce'];
            const randomNumber = Math.floor(Math.random() * 3);
            const computerMove = moves[randomNumber];

            let result = '';

            if (playerMove === computerMove) {
                result = 'Remis!';
            } else if (
                (playerMove === 'kamień' && computerMove === 'nożyce') ||
                (playerMove === 'papier' && computerMove === 'kamień') ||
                (playerMove === 'nożyce' && computerMove === 'papier')
            ) {
                result = 'Wygrywasz!';
            } else {
                result = 'Przegrywasz!';
            }

            alert(`Twój wybór: ${playerMove}\nWybór komputera: ${computerMove}\nWynik: ${result}`);
        }
    </script>
</body>
</html>
